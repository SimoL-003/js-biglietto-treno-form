<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

    <title>Calcola il prezzo del tuo biglietto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="./css/style.css">
</head>

<body>
    <main class="pt-5">
        <form class="container-fluid"
              action="">
            <div class="row">
                <div class="col-12 col-md-4 pt-4">
                    <label class="form-label"
                           for="name">Nome e Cognome*</label>
                    <div class="d-flex">
                        <label for="title"
                               class="visually-hidden">Titolo</label>
                        <select class="form-select title"
                                name=""
                                id="title">
                            <option selected
                                    value="Sig.">Sig.</option>
                            <option value="Sig.ra">Sig.ra</option>
                            <option value=""></option>

                        </select>
                        <input class="form-control name"
                               id="name"
                               type="text"
                               required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mt-4">
                    <label class="form-label"
                           for="km">Chilometri da fare*</label>
                    <input class="form-control"
                           type="number"
                           id="km"
                           required>
                </div>
                <div class="col-12 col-md-4 mt-4">
                    <div>
                        <label class="form-label"
                               for="ticket">Tipologia di biglietto</label>
                        <select class="form-select"
                                name=""
                                id="ticket">
                            <option selected
                                    value="Intero">Intero</option>
                            <option value="Minori">Minori (&lt 18 anni)</option>
                            <option value="Senior">Senior (&gt 65 anni)</option>
                        </select>
                    </div>
                    <div class="text-end mt-2">
                        <label class="form-check-label"
                               for="round-trip">Andata e ritorno</label>
                        <input class="form-check-input"
                               type="checkbox"
                               name=""
                               id="round-trip">
                    </div>
                </div>
                <div class="col-12 text-center mt-4">
                    <button class="btn button"
                            type="submit"
                            id="send">Calcola ora
                    </button>
                </div>
            </div>
        </form>
        <section class="mt-5 pt-5 pb-5">
            <div class="container-fluid">
                <div class="row d-flex justify-content-center">
                    <div class="card col-12 col-md-6 d-none">
                        <div class="card-body">
                            <p class="mb-1">Nome del passeggero:</p>
                            <h2 class="card-title name py-2">Nome del passeggero</h2>
                            <p class="card-text"><small>Questo biglietto è nominativo e ha validità esclusivamente per il numero di chilometri indicati in fase di acquisto. Qualsiasi infrazione sarà punita secondo le normative vigenti.</small></p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item km">
                                <h6 class="mb-0">Validità:</h6>
                                <span class="km-text"></span>
                            </li>
                            <li class="list-group-item round-trip">
                                <h6 class="mb-0">Tipo di biglietto:</h6>
                                <span class="round-trip-text"></span>
                            </li>
                            <li class="list-group-item discount">
                                <h6 class="mb-0">Categoria del passeggero:</h6>
                                <span class="discount-text"></span>
                            </li>
                        </ul>
                        <div class="card-body price text-end pt-4 pb-0">
                            <h5>Prezzo:</h5>
                            <span class="price-text"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
